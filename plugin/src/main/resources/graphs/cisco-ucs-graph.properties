report.ucs.switch.main.board.outlet1.name=Cisco UCS Switch - Main Board Outlet1
report.ucs.switch.main.board.outlet1.columns=MainBoardOutlet1,MainBoardOutlet1Min,MainBoardOutlet1Max,MainBoardOutlet1Avg
report.ucs.switch.main.board.outlet1.type=nodeSnmp
report.ucs.switch.main.board.outlet1.command=--title="Cisco UCS Switch - Main Board Outlet1" \
  --vertical-label="Outlet 1 Temp" \
  DEF:valCur={rrd1}:MainBoardOutlet1:AVERAGE \
  DEF:valMin={rrd1}:MainBoardOutlet1Min:MIN \
  DEF:valMax={rrd2}:MainBoardOutlet1Max:MAX \
  DEF:valAvg={rrd3}:MainBoardOutlet1Avg:AVERAGE \
  LINE1:valCur#4e9a06:"Current" \
  LINE2:valMin#00ff00:"Min" \
  LINE2:valMax#ff0000:"Max" \
  LINE2:valAvg#0000ff:"Average" \
  GPRINT:valMin:MIN:"Avg \\: %10.2lf%s" \
  GPRINT:valMax:MAX:"Min \\: %10.2lf%s" \
  GPRINT:valAvg:AVERAGE:"Average \\: %10.2lf%s\\n"

